<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        body { font-family: Arial; background:#f5f5f5; }
        .card { width:600px; margin:100px auto; background:#fff; padding:30px; box-shadow:0 0 10px #ccc; }
        .btn { padding:10px 15px; background:#0d6efd; color:#fff; border:none; margin-right:10px; }
    </style>
</head>
<body>
<div class="card">
    <h2>{{ request.user.get_full_name|default:"User" }}</h2>
    <p><b>Email:</b> {{ request.user.email }}</p>
    <p><b>Role:</b> Full Stack Developer</p>

    <button class="btn">WhatsApp</button>
    <br><br>
    <a href="/login/">Logout</a>
</div>
</body>
</html>
